<ngb-carousel *ngIf="images">
	<ng-template ngbSlide >
		<div class="slide-block">
			<img [src]="images[0]" alt="first slide" class="img-fluid center-block">
			<div class="carousel-caption">
				<h3></h3>
				<p></p>
			</div>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="slide-block">
			<img [src]="images[1]" alt="second slide" class="img-fluid center-block">
			<div class="carousel-caption">
				<h3></h3>
				<p></p>
			</div>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="slide-block">
			<img [src]="images[2]" alt="third slide" class="img-fluid center-block">
			<div class="carousel-caption">
				<h3></h3>
				<p></p>
			</div>
		</div>
	</ng-template>
</ngb-carousel>
